<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Page de Paul</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--intégrer les trucs bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--intégrer icônes font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--intégrer mon code css-->
    <link rel="stylesheet" href="https://github.com/thestartergeek/thestartergeek.github.io/blob/main/css/1erSiteWeb.css">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">  <!--barre de NAViguation bootstrap-->
        <a class="navbar-brand" href="#"><i class="fas fa-bars"></i></a> <!-- i = intégration de l'icône menu-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#section1">Qui suis-je ?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Section 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section3">Section 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section4">Section 4</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="content">
    <h1 class="surligne">Bienvenue dans le monde de <br>Paul !</h1>
    <p class="surligne">Le premier qui juge mon site je le trucide</p>
</div>

<div id="section1" class="section">
    <h2>Qui suis-je ?</h2>
    <p>Je suis un élève</p>
</div>
<div id="section2" class="section">
    <h2>Pourquoi ce site ?</h2>
    <p>Contenu de la section 2.</p>
</div>
<div id="section3" class="section">
    <h2>Mon orientation</h2>
    <p>Contenu de la section 3.</p>
</div>
<div id="section4" class="section">
    <h2>Section 4</h2>
    <p>Contenu de la section 4.</p>
</div>

<!--script fait par chatgpt (pour le bouton menu réduit (en haut à droite) )-->
<script>
    $(document).ready(function() {
        // Toggle le menu avec Bootstrap
        $('.navbar-toggler').on('click', function() {
            $('#navbarNav').collapse('toggle'); 
        });                        //fonction toggle = fonction Bootstrap pour ouvrir/fermer le menu

        // Fermer le menu lorsqu'une section est cliquée
        $('.nav-link').on('click', function() {
            $('#navbarNav').collapse('hide'); // Ferme le menu quand un lien(section) est cliqué
        });
    });
</script>

</body>

</html>
